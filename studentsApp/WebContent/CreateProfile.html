<html>
   <body>
      <form action="http://localhost:8080/studentsApp/createProfile" method="post">
	  <fieldset>
	       <legend><B>Student Profile Creation Form</B> </legend>
		   <BR><BR>
		   <table>
			   <tr>
				  <th>Reg. No.</th>
				  <td><input type="text" name="regno" placeholder="Enter the Register number required="required""></td>
			   </tr>
			   
			    <tr><td>&nbsp;</td></tr>
					
			    <tr>
					<th>First Name</th>
						<td><input type="text" name="fName" placeholder="Enter the First Name required="required""></td>
				</tr>
				
				<tr><td>&nbsp;</td></tr>
				
				<tr>
					<th>Middle Name</th>
						<td><input type="text" name="mName" placeholder="Enter the Middle Name required="required""></td>
				</tr>
				
				<tr><td>&nbsp;</td></tr>
					
				<tr>
					<th>Last Name</th>
						<td><input type="text" name="lName" placeholder="Enter the Last Name required="required""></td>
				</tr>
				
				<tr><td>&nbsp;</td></tr>

				<tr>
					<th>Guardian First Name</th>
						<td><input type="text" name="gfName" placeholder="Enter the Guardian First Name" required="required"></td>
				</tr>
				
				<tr><td>&nbsp;</td></tr>
				
				<tr>
					<th>Guardian Middle Name</th>
						<td><input type="text" name="gmName" placeholder="Enter the Guardian Middle Name" required="required"></td>
				</tr>
				
				<tr><td>&nbsp;</td></tr>
					
				<tr>
					<th>Guardian Last Name</th>
						<td><input type="text" name="glName" placeholder="Enter the Guardian Last Name" required="required"></td>
				</tr>
				
				<tr><td>&nbsp;</td></tr>
					
					
			   <tr>
				  <th>Password</th>
				  <td><input type="password" name="pass" placeholder="Enter the Password" required="required"></td>
			   </tr>
			   
			        <tr><td>&nbsp;</td><td>&nbsp;</td><tr><tr><td>
					
					
				<tr>
				    <th>Admin ?</th>
					  <td>
					  <select name="isAdmin" required="required">
						<option>---select---</option>
						<option value="N">NO</option>
						<option value="Y">YES</option>
					</select>
					</td>
				</tr>
			  
			  <tr><td>&nbsp;</td><td>&nbsp;</td><tr><tr><td>
			  
			    <tr>
					<td>
						<input type="submit" value="Submit" >
					</td>
					<td>
						<input type="Reset" value="Reset">
					</td>
				</tr>
				
		   </table>
	  
	  </fieldset>
	 
	  </form>
	  
   </body>
   
</html>
